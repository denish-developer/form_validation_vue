<!DOCTYPE html>
<html>
<head>
	<title>Form Validation using </title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="validators.min.js"></script>
	<script type="text/javascript" src="vuelidate.min.js"></script>

</head>
<body>
<div id="app">
	<h2>Form Validation with vue js</h2>
	<form @submit.prevent="submitForm" autocomplete="off">
		<div class="form-group">
			<label for="name">Name: </label>
			<input v-model="form.name" id="name">
			<p v-if="$v.form.name.$invalid" class="error-message"> The Field is Required</p>
		</div>
		<div class="form-group">
			<label for="age">Age: </label>
			<input v-model.number="form.age" id="age">
			<p v-if="$v.form.age.$invalid" class="error-message"> The Field is Invalid</p>

		</div>
		<div>
			<button :disabled="$v.form.$invalid">Submit</button>
		</div>
	</form>
	
</div>
<script type="text/javascript" src="app.js"></script>
<style>
	input {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.error-message{
	color:red;
}
</style>
</body>
</html>
